                        <span id="vbucks-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Per Second:</span>
                        <span id="vbucks-per-second">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Per Click:</span>
                        <span id="vbucks-per-click">1</span>
                    </div>
                </div>
                <button id="codes-button" class="codes-button">
                    <span class="codes-icon">ðŸŽ«</span>
                    REDEEM CODES

        <!-- Main Game Area -->
        <div class="game-main">

                         src="https://cdn.corenexis.com/files/c/74695122.png"

                         draggable="false">
                    <div class="click-particles" id="click-particles"></div>
                </div>
            </div>

            <!-- Shop -->
            <div class="shop-area">
                <div class="shop-header">
                    <img src="https://cdn.corenexis.com/files/c/27779922.png" alt="Shop" class="shop-button">
                    <h2>BATTLE PASS SHOP</h2>
                </div>
                <div class="shop-content" id="shop-content">
                    <!-- Shop items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Codes Modal -->
    <div id="codes-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">REDEEM V-BUCKS CODE</h2>
                <button id="close-modal" class="close-button">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="code-display">
                    <input type="text" id="code-input" class="code-input" placeholder="Enter Code..." maxlength="70">
                </div>
                <div class="keypad">
                    <button class="key-btn" data-key="1">1</button>
                    <button class="key-btn" data-key="2">2</button>
                    <button class="key-btn" data-key="3">3</button>
                    <button class="key-btn" data-key="4">4</button>
                    <button class="key-btn" data-key="5">5</button>
                    <button class="key-btn" data-key="6">6</button>
                    <button class="key-btn" data-key="7">7</button>
                    <button class="key-btn" data-key="8">8</button>
                    <button class="key-btn" data-key="9">9</button>
                    <button class="key-btn special" data-key="clear">CLEAR</button>
                    <button class="key-btn" data-key="0">0</button>
                    <button class="key-btn special" data-key="backspace">âŒ«</button>
                </div>
                <div class="alpha-keypad">
                    <button class="key-btn alpha" data-key="Q">Q</button>
                    <button class="key-btn alpha" data-key="W">W</button>
                    <button class="key-btn alpha" data-key="E">E</button>
                    <button class="key-btn alpha" data-key="R">R</button>
                    <button class="key-btn alpha" data-key="T">T</button>
                    <button class="key-btn alpha" data-key="Y">Y</button>
                    <button class="key-btn alpha" data-key="U">U</button>
                    <button class="key-btn alpha" data-key="I">I</button>
                    <button class="key-btn alpha" data-key="O">O</button>
                    <button class="key-btn alpha" data-key="P">P</button>
                    <button class="key-btn alpha" data-key="A">A</button>
                    <button class="key-btn alpha" data-key="S">S</button>
                    <button class="key-btn alpha" data-key="D">D</button>
                    <button class="key-btn alpha" data-key="F">F</button>
                    <button class="key-btn alpha" data-key="G">G</button>
                    <button class="key-btn alpha" data-key="H">H</button>
                    <button class="key-btn alpha" data-key="J">J</button>
                    <button class="key-btn alpha" data-key="K">K</button>
                    <button class="key-btn alpha" data-key="L">L</button>
                    <button class="key-btn alpha" data-key="Z">Z</button>
                    <button class="key-btn alpha" data-key="X">X</button>
                    <button class="key-btn alpha" data-key="C">C</button>
                    <button class="key-btn alpha" data-key="V">V</button>
                    <button class="key-btn alpha" data-key="B">B</button>
                    <button class="key-btn alpha" data-key="N">N</button>
                    <button class="key-btn alpha" data-key="M">M</button>
                </div>
                <div class="modal-actions">
                    <button id="redeem-button" class="redeem-button">REDEEM CODE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Popup -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <div class="notification-icon"></div>
            <div class="notification-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
